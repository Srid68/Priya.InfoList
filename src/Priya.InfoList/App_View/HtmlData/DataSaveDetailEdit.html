<div>
    <div class="ui-grid-a">
        <div class="ui-block-a">
            <button id="buttonSaveData" name="buttonSaveData" type="submit" data-theme="b" onclick="return saveData({{Id}}, {{PageNo}}, {{ItemsPerPage}}, {{DataIndex}}, '{{TemplateSuffix}}', '{{ConfigToken}}')" {{#SaveActionDisabled}}disabled="disabled"{{/SaveActionDisabled}}>Save</button>            
        </div>
        <div class="ui-block-b">
            <button type="submit" data-theme="c" onclick="return refreshDataForm({{PageNo}}, {{ItemsPerPage}}, {{DataIndex}}, '{{TemplateSuffix}}', '{{ConfigToken}}')">
                Cancel</button>
        </div>
    </div>
    <div>        
        <button type="submit" data-theme="c" onclick="return deleteData({{Id}}, {{PageNo}}, {{ItemsPerPage}}, {{DataIndex}}, '{{TemplateSuffix}}', '{{ConfigToken}}')" {{#DeleteActionDisabled}}disabled="disabled"{{/DeleteActionDisabled}}>Delete</button>        
    </div>
</div>
